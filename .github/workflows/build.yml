name: Build macOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build TestApp
        run: swift build --configuration debug

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: TestApp
          path: .build/debug/TestApp
